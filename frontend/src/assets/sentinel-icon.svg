<!-- public/sentinel-icon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60">
  <!-- Body (stoat-like shape) -->
  <ellipse cx="60" cy="35" rx="30" ry="12" fill="#64b5f6" /> <!-- Light blue body -->

  <!-- Head -->
  <circle cx="85" cy="30" r="12" fill="#90caf9" /> <!-- Lighter blue head -->

  <!-- Ear -->
  <circle cx="92" cy="24" r="5" fill="#42a5f5" /> <!-- Slightly darker ear -->

  <!-- Eye (alert eye) -->
  <circle cx="90" cy="30" r="3" fill="#e74c3c" /> <!-- Red eye for alertness -->

  <!-- Tail -->
  <path d="M30,35 Q10,20 5,35 Q10,50 30,35" fill="#90caf9" /> <!-- Matching tail -->

  <!-- Base "SENTINEL" text below -->
  <text x="50" y="58" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="bold" 
        fill="#1e88e5" 
        text-anchor="middle">
    SENTINEL
  </text>
</svg>